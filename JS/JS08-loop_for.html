<body>
    <script>
for (let i=0;i<5;i++){
    console.log("รอบที่"+i)
}
// ----------------------------------------------------------------------------------------------

for (let m=1;m<3;m++){
    for (let n=1;n<3;n++){
        console.log(`${m} ${n}`)
    }
console.log('-----------')
}
// ------------------สูตรคูณถึงแม่ 3 ----------------------------------------------------------------------------
for (let m=2;m<4;m++){
    for (let n=1;n<13;n++){
        console.log(`${m}x ${n}=${m*n}`)
    }
console.log('-----------')
}
// ---------------------------loop for คือ for(ค่าเริ่มต้น; เงื่อนไข; ค่าต่อไป){}-------------------
    </script>
