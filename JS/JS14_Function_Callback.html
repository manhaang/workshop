<body>
    
    
    
    
    <script>
        function ask(question, yes, no) {
            if (confirm(question)) yes()
            else no();
        }
        function showOk() {
            alert('you agreed');
        }
        function showCancel() {
            alert('You select cancle');
        }

        ask('do you agree or cancel', showOk, showCancel);

    </script>
</body>
