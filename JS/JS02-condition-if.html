<body>
    

    <script>
        let year = prompt('ปีเกิดของคุณคือ...');

        if (year == 1989) {
            alert("คุณแก่อ่ะ");
            alert("คณค่อยข้างแก่");
        
        }else if(Number(year) <=2000){
            alert('คุณดูเด็กเกินไป');

        }else if(Number(year) <=2010){
            alert('คุณค่อยข้างเด็ก');
       
        }else if(Number(year) ===2050 || Number(year) ===2060 ){
            alert('คุณเด็กนิ');
        
        } else{

            alert("คุณน่าจะเด็กนะ");
        }


    </script>
    </body>
