<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        // ------------------------ Modern Prototype คือ-------------เนื่องจาก __proto__ ที่เราใช้ ๆ กันอยู่ตอนนี้มันเก่าแล้ว 

        Object.create(proto[, descriptors]) // สร้าง object เปล่าและกำหนด proto ที่ใส่มา เป็น [[Prototype]] และมี Optional property ใส่ได้ด้วย
Object.getPrototypeOf(obj) // คืนค่าเป็น [[Prototype]] ของ obj.
Object.setPrototypeOf(obj, proto) // กำหนด [[Prototype]] ของ obj เป็น proto.

// -----------------------Excemple-------------------------------------
let animal = {
  eats: true
};

// สร้าง object ใหม่ โดยที่ให้ animal เป็น prototype
let rabbit = Object.create(animal);

alert(rabbit.eats); // true

alert(Object.getPrototypeOf(rabbit) === animal); // true

Object.setPrototypeOf(rabbit, {}); // เปลี่ยน prototype ของ rabbit เป็น {}




    </script>
</body>
</html>
