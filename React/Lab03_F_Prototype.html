function Rabbit() {}
Rabbit.prototype = {
  eats: true
};

//------------------------2.-----------------------------------



function Rabbit() {}
Rabbit.prototype = {
  eats: true
};

let rabbit = new Rabbit();

Rabbit.prototype.eats = false;

alert( rabbit.eats ); // ?
//ตอบได้ falus  เพราะกำหนดค่า prototype.eats = false;

// --------------------------3.--------------------------------

function Rabbit() {}
Rabbit.prototype = {
  eats: true
};

let rabbit = new Rabbit();

delete rabbit.eats;

alert( rabbit.eats ); // ?
// ตอบ ได้ True เพราะ จะไปดึงมาจาก Prototype Rabbit ตัวเดิม

};
