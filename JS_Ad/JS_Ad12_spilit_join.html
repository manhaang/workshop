    <script>
        // ------------------split คือการแปลงค่า String เป็น Array----------------
        let name ="Bilbo,Gandaft,Nazgul,Saruman"
        let arr = name.split(",")

        let rs =arr.map(x => `To${x.toLowerCase()}`) //เใมื่อเป็น Arr แล้วสามารถใช้งาน Method ได้เหมือน Array
        // --------------------------------------------------------------------

        rs.join("-") // join คือการแปลงจาก Array เป็น String ----------


    </script>
