    <script>
//----------Map จะเหมือนกับ Object ทุกประการแต่จะทำงานได้เร็วกว่า Oject---------------
let m_user = new Map(
        [ ['name','man']
          ['age',25]
          ['gender','male']
          ['from','bkk']
       ]
)
    //    ------------m.set คือการเพิ่มค่า--------------------------------------------
        let m = new Map()
        m.set('name','haha')
        m.set('age',30).set('from','changrai').set('dender','male')

        // --------------get คือการดึงค่ามาแสดง แต่จะต้องจาก key-------------
        m.get('age')
        // ---------------has เช็คค่า key ว่ามรอยู่หรือไม่ return true or falas----------------
        m.has('age')
        // ------------------delet -----ลบค่าใน Map----------------------
        m.delect('gender')
        // ---------------------clear เคลียร์พื้นที่ใน Mapให้มีพื้นที่ว่าง-------------------------
        m.clear()
        // ----------------------size-คือการนับค่าที่อยู่ใน Map---------------
        m.size









    </script>
