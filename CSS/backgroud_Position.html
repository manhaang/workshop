<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgroud1</title>
    <style>
div[class^=box]{
    display: inline-block;
    width: 200px;
    height: 200px;
    background-color: black;
    background-image: url(http://picsum.photos/id/200/600);
    transition: transform 0.5s;
}
div[class^=box]:hover{
    transform: rotate(10deg);
}
.row2 >.box2:hover{
    transform: scale(1.2);
}
.t1{
    background: url(http://picsum.photos/300);
    background-size: contain;
}
.t2{
    background: url(http://picsum.photos/300);
    background-size: cover;
}


    </style>
</head>
<body>
    <img src="http://picsum.photos/id/200/200"alt="">
    <div class="row1">
        <div class="box1" "></div>
        <div class="box2" style="background-position: center top;"></div>
        <div class="box3" style="background-position: right top;"></div>
    </div>
    <div class="row2">
        <div class="box1" style="background-position: left center ;"></div>
        <div class="box2" style="background-position: center center;"></div>
        <div class="box3" style="background-position: right center ;"></div>
        
    </div>
    <div class="row3">
        <div class="box1" style="background-position: left bottom;"></div>
        <div class="box2" style="background-position: center bottom;"></div>
        <div class="box3" style="background-position: right  bottom;"></div>

    </div>
<hr>

<textarea class="t1" cols="30" rows="10"></textarea>
<textarea class="t2" cols="30" rows="10"></textarea>
<!-- ----------------contain คือพยายามให้เห็นภาพครบขอบทั้งหมด------------------------------- -->
<!-- ----------------cover คือพยายามให้ภาพเต็มโดยไม่สนว่าภาพจะแตกไหม------------------------------- -->
</body>
</html>
