<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        p{
            font-size: 40px;
        }
        p:nth-child(1){
            font-family:tahoma,angsanaUPC,serif;
        }
        p:nth-child(2){
            font-family:sans-serif;
            font-style: italic 60dog;
            font-size: 10vw;
            /* font-size:10vw; คือการ Responsive คือ 10% ของหน้าจอเสมอ */
        }
        p:nth-child(3){
            font-family:monospace;

        }
        p:nth-child(4){
            font-family:cursive;

        }
        p:nth-child(5){
            font-family:fantasy;

        }

    </style>
</head>
<body>
    <!-- p{thai is paragrap $}*5 -->
    <p>this is paragrap 1</p>
    <p>this is paragrap 2</p>
    <p>this is paragrap 3</p>
    <p>this is paragrap 4</p>
    <p>this is paragrap 5</p>
</html>
