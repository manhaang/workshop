<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS unit</title>
    <style>
        *{
            box-sizing: border-box;
            /* font-size: 20px; */
        }
        .row{
background-color: aquamarine;
width: 25vw;
height: 30vh;
font-size: 1.4em;

        }
        .col{
background-color: rgb(216, 132, 63);
display: inline-block;
width: 40%;
height: 50%;
margin:2px;
font-size: 1.5rem;




        }
        html{
            font-size: 30px;
        }


    </style>
</head>
<body>
    <p>thai is paragrap</p>
    <div class="row">
        <div class="col">Col11</div>
        <div class="col">Col12</div>

    </div>
</body>
</html>
